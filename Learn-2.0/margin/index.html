<!-- 

1. types of margins
   a.all side equal
   b.diffrent margins for each sides
   c.auto margin for centering
   d.negative margin
-->

<body>
    <div class="container">

        <div class="all-side-eual">
            <h2>All side equal</h2>
            <div class="all-side-eual-box">

            </div>

        </div>

        <div class="dif-margin">
            <h2>diffrent margins for each sides</h2>
            <div class="dif-margin-box">

            </div>

        </div>

        <div class="auto-margin">
            <h2>auto margin for centering</h2>

            <!-- used to center the element using margin bw left to right -->
            <div class="auto-margin-box">

            </div>

        </div>
        <div class="negative-margin">
            <h2>negaitve margin</h2>

            <!-- used to center the element using margin bw left to right -->
            <div class="negative-margin-box-1">

            </div>
            <div class="negative-margin-box-2">

            </div>
            <div class="negative-margin-box-3">

            </div>

        </div>


    </div>
